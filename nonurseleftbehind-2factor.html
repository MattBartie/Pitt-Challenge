<!DOCTYPE html>
<html lang="en">
<head>
<title>Two-Factor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One more Step to go......</title>
    <style>
        body {
          font-family: Arial, sans-serif;
      /* Set your background image URL here */
      background-image: url('https://d1zdxptf8tk3f9.cloudfront.net/ckeditor_assets/pictures/2987/content_artsandhealing.jpg');
      background-size: cover; /* Adjust to control how the image covers the background */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100px;
            text-align: center;
        }

        .container.success {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>One More Step to Go......</h1>

        <!-- Generate verfy code -->
        <button onclick="generateSecretKey()">Generate the Verification Code </button>

        <!-- Verify Code -->
        <div id="verify-section" style="display: none;">
            <h2>Verify Code</h2>
            <label for="verificationCode">Enter Verification Code:</label>
            <input type="text" id="verificationCode" required>
            <button onclick="verifyCode()">Verify Code</button>
        </div>

        <!-- Access Protected Resource -->
        <div id="access-section" style="display: none;">
            <h2>Access the Website</h2>
            <button onclick="access()">Click to Access</button>
        </div>
    </div>

    <script>
        let secretKey = 'YOUR_CODE';
        let isVerified = false;

        function generateSecretKey() {
            secretKey = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
            alert('Verification Code: ' + secretKey);
            document.getElementById('verify-section').style.display = 'block';
        }

        function verifyCode() {
            const userInput = document.getElementById('verificationCode').value;
            if (userInput === secretKey) {
                document.getElementById('access-section').style.display = 'block';
                document.querySelector('.container').classList.add('success');
                alert('Verification successful! Access granted.');
                isVerified = true;
            } else {
                alert('Invalid code. Please try again.');
                isVerified = false;
            }
        }

        function access() {
            if (isVerified) {
                alert('Thank You!');
            } else {
                alert('You must verify your identity first.');
            }
        }
    </script>
</body>
</html>
